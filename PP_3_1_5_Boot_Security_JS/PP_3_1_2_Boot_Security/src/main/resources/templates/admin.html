<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
        <span class="navbar-brand font-weight-bold" id="navEmailAdmin" ></span>
        <!-- inject JS-->
         <span class="navbar-brand" id="navRolesAdmin"></span>
        <!-- inject JS-->
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">

    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <div  id="ifHasRoleAdmin">
                    <!-- inject JS-->
                </div>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <div class="container secondary col-sm-10 px-0">

            <div class="col-12 bg-light vh-100">
                <div>
                    <br>

                    <h1>Admin panel</h1><br>
                    <div class="card">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#admins">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#new">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="admins" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <br>

                                    <div class="container-fluid">
                                        <table class="table table-striped" id="allUsersTable">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Username</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <!-- JS -->
                                            </tbody>
                                            <!-- inject modal-->
                                            <div id="modalData"></div>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="new">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <form class="text-center">
                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col-4">
                                                    <div class="form-group font-weight-bold">
                                                        <br>

                                                        <label>Username</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="username"
                                                               placeholder="Username"
                                                               id="newUserName"
                                                               required>
                                                        <br>

                                                        <label>First name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="firstname"
                                                               placeholder="First name"
                                                               id="newFirstName"
                                                               required>
                                                        <br>

                                                        <label>Last name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="lastname"
                                                               placeholder="Last name"
                                                               id="newLastName"
                                                               required>
                                                        <br>

                                                        <label>Email</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="Email"
                                                               name="email"
                                                               id="newEmail"
                                                               required>
                                                        <br>

                                                        <label>Password</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="Password"
                                                               name="password"
                                                               id="newPassword"
                                                               required>
                                                        <br>
                                                        <div class="form-group" id="listRoles">
                                                            <!-- inject JS-->
                                                        </div>
                                                        <br>
                                                        <button type="submit" class="btn btn-success"
                                                                onclick="addNewUser()">Add new user
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
